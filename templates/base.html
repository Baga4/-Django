{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %} Header Example {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/base-style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" >
    {% block head %}{% endblock head %}
  </head>
  <body>
    <header class="header">
      <a href="{% url 'home' %}"><i class="fas fa-home header-icon"></i></a>
      <a href="{% url 'login' %}"><i class="fas fa-key header-icon"></i></a>
      <a href="{% url 'signin' %}"><i class="fas fa-user header-icon"></i></a>
      <a href="{% url 'home' %}"><i class="fas fa-lock header-icon"></i></a>
    </header>
    {% block content %}

    {% endblock %}

    <footer>
      <i class="fab fa-facebook-f footer-icon"></i>
      <i class="fab fa-twitter footer-icon"></i>
      <i class="fab fa-instagram footer-icon"></i>
      <i class="fab fa-linkedin-in footer-icon"></i>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
